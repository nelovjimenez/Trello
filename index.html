<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <h1>KANBAN TIPO MANOLO</h1>
      </div>
      <div class="col-2">
        <button type="button" class="button mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar nueva tarea</button>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-around">
      <div class="inicio kanban col-12 col-sm-3" id="inicio" ><h2>Inicio</h2></div>  
      <div class="progreso kanban col-12 col-sm-3" id="progreso"> <h2>En Progreso</h2></div>
      <div class="terminado kanban col-12 col-sm-3"  id="terminado"><h2>Terminado</h2></div>  
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="button" id="staticBackdropLabel">Nueva Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <form id="form">
                 <div class="formu">
                     <label for="">TITULO DE TRABAJO</label>
                     <input type="text" id="nombretarea" required tabindex="1">
                     <label for="">DESCRIPCION DE TRABAJO</label>
                     <input type="text" id="descripciontarea" required tabindex="2">
                     <label for="">AUTOR DEL TRABAJO</label>
                     <input type="text" id="encargadoTarea" required tabindex="3">
                     <label for="">FECHA DE ENTREGA</label>
                     <input type="date" id="fechaEntregaTarea" required tabindex="4">
                     <input type="submit" class="btn btn-primary" tabindex="5" value="Agregar">
                 </div>
                </form> 
             </div>
          </div>
        <div class="modal-footer"><button type="button" class="button" data-bs-dismiss="modal">Cerrar</button></div>
      </div>
    </div>
  </div>   
                <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script>
<script src="./assets/js/api/request.js"></script>
<script src="./assets/js/helpers/dates.js"></script>
<script src="./assets/js/helpers/gesturesHammer.js"></script>
<script src="./assets/js/helpers/dragganDrop.js"></script>
<script src="./assets/js/helpers/newTask.js"></script>
</body>
</html>
