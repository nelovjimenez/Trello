    <div>
       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Agregar nueva tarea
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <form id="form">
                 <div class="formu">
                     <label for="">TITULO DE TRABAJO</label>
                     <input type="text" id="nombretarea" required tabindex="1">
                     <label for="">DESCRIPCION DE TRABAJO</label>
                     <input type="text" id="descripciontarea" required tabindex="2">
                     <label for="">AUTOR DEL TRABAJO</label>
                     <input type="text" id="encargadoTarea" required tabindex="3">
                     <label for="">FECHA DE ENTREGA</label>
                     <input type="date" id="fechaEntregaTarea" required tabindex="4">
                     <input type="submit" class="btn btn-primary" tabindex="5" value="Agregar">
                 </div>
                 </form> 
             </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
         
        </div>
      </div>
    </div>
  </div> 
</div>
<br>
